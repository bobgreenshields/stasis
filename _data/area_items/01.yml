- title: "A Opening in wall"
  desc: |-
    A natural tunnel opens halfway up the wall at A.  Water slowly but steadily trickles from the opening, down the wall and across the floor.

- title: "B Grille"
  desc: |-
    A grille at B lies on the floor.  Old, rusted and slightly buckled it obviously used to cover the opening at A.

- title: "C Drain"
  desc: |-
    The water from A spreads out across the floor and runs down into a large drain covered by a heavy grille.

