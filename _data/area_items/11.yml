- title: "Sheer drop (A)"
  desc: |-
    A sheer drop in the cave leading to a lower floored section

- title: "Small tunnel (B)"
  desc: |-
    A small tunnel opens in the wall of the drop leading to the Kruthik warren

- title: "Large opening (C)"
  desc: |-
    There is a large opening (approx 3m dia) in the opposite wall of the cave about 3m above the level of the higher section

