---
layout: default
---

<article class="post">

	{%- assign mob_id = page.mob | downcase -%}
	{%- assign mob_name = mob_id | capitalize -%}
	{%- assign mob = site.data.mobs[mob_id] -%}


  <header class="post-header">
    <h1 class="post-title">{{ mob_name }}</h1>
  </header>

  <div class="post-content">

		<h3>{{ mob.desc }}</h3>

			<h4>Passive Perception: {{ mob.pp }}</h4>
			<h4>Loot: {{ mob.loot }}</h4>

    {{ content }}

		{%- include player_images.html -%}

  </div>

</article>
